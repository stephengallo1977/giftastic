<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>Stephen's GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Make a div holding the car buttons -->
    <div id="cars-view"></div>

    <!-- This form is where the user can add a car button -->
    <form id="car-form">
        <label for="car-input">Add a car</label><br>
        <input type="text" id="car-input"><br>

        <!-- This button will trigger a new car to be added -->
        <input id="add-car" type="submit" value="Submit">
    </form>

    <!-- Make a div holding the gifs -->
    <div id="gifs-view"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
